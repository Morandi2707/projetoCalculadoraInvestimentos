<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos Impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font bold px-6">Calculadora de Investimentos</h1>
      <form>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="starting-amount"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="adcional-contribution"
            >Aportes adcionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="adcional-contribution"
            />
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="time-amount">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg px-2"
              id="time-amount"
              placeholder="0"
            />
            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="time-amount-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="return-rate"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 px-2"
              id="return-rate"
              placeholder="0"
            />
            <select
              class="w-1/3 rounded-r-lg text-center border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
              id="evaluation-period"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label class="font-bold text-gray-700" for="tax-rate"
            >Impostos sobre o lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg px-2"
              id="tax-rate"
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button class="w-1/2 rounded-lg hover:bg-emerald-500">Limpar</button>
      </div>
    </aside>
    <main>
      <p>Resultados</p>
    </main>
  </body>
</html>
